<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajun Jung | Professional Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* 
         Luxury 3D Layered Curves Background
         Mimics the provided image with rhythmic tiered plates and deep shadows.
      */
      .bg-lux-texture {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: #000;
        overflow: hidden;
      }

      .bg-lux-texture::before {
        content: "";
        position: absolute;
        width: 300%;
        height: 300%;
        top: -100%;
        right: -100%;
        /* Tiered shadow effect to mimic curved plates */
        background: repeating-radial-gradient(
          circle at 90% 40%,
          #111 0px,
          #0a0a0a 2px,
          #000000 4px,
          #000000 40px,
          #050505 45px,
          #121212 50px,
          #000000 100px
        );
        transform: rotate(-10deg);
        filter: blur(0.5px);
        opacity: 0.85;
      }

      /* Soft lighting to create 3D volume */
      .bg-lux-texture::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 75% 35%, rgba(255, 255, 255, 0.04) 0%, transparent 40%),
                    radial-gradient(circle at 20% 80%, rgba(0, 0, 0, 0.9) 0%, #000 100%);
        pointer-events: none;
      }

      /* Subtle noise for that premium paper/matte finish */
      .bg-noise {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .font-display {
        font-family: 'Montserrat', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #059669;
        border-radius: 10px;
      }
      .selection-green::selection {
        background-color: #10b981;
        color: #000000;
      }
      
      /* Animation for hero text */
      .welcome-fade {
        animation: welcome-up 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      @keyframes welcome-up {
        from { opacity: 0; transform: translateY(40px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
    </style>
<script type="importmap">
{

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
